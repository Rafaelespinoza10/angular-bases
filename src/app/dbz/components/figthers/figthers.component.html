<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList;
    let i = index
    let isFirst = first
    let isLast = last"

    class="list-group-item list-group-item-success d-flex justify-content-between alig-items-center"
        [ngClass]="{'list-group-item-success': isLast,
                    'list-group-item-danger' :isFirst,
                  }"
    >

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span>Name: </span>{{ character.name }} -<span>Power: </span>{{ character.power }}
    </div>
        <button
        (click) = "onDeleteCharacter(i)"
        class= "btn btn-danger"> X </button>
    </li>
</ul>
